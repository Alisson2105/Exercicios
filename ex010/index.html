<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon/Graphics-Vibe-Developer-Html.32.png" type="image/x-icon">
        <title>Mídias e m HTML5</title>
    </head>
    <body>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:725px)" srcset="img/body/foto-p.png" type="image/png">
            <source media="(max-width:1025px)" srcset="img/body/foto-m.png" type="image/png">
            <img src="img/body/foto-g.png" alt="Imagem grande">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em html5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mp3">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
        </audio>
        <p>Caso o seu navegador não abra o áudio, <a href="midia/guanacast-33.mp3">clique aqui e baixe o arquivo mp3</a>.</p>
    </body>
</html>
